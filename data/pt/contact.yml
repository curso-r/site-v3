############################## Contact #############################
contact:
  enable : true
  title : Nosso contato
  content : Entre em contato para tirar dúvidas sobre os nossos cursos, solicitar propostas para treinamentos in-company e projetos de análise de dados.  Para dúvidas de R e Ciência de Dados, por favor acesse o [nosso fórum](https://discourse.curso-r.com/).
  warning : __Utilizaremos seus dados apenas para responder a solicitação__.

  # Contact details
  contact_list:
    - icon : ti-location-pin # themify icon pack : https://themify.me/themify-icons
      info : " Alameda Santos, 2335, conj 131, 01419-101, São Paulo - SP"
      
    - icon : ti-email # themify icon pack : https://themify.me/themify-icons
      info : "Email: contato@curso-r.com"


  # Contact form
  contact_form:
    enable : true
    form_action : "/form-sent" #contact form works with https://formspree.io
    name : "nome"
    email : "e-mail"
    subject : "assunto"
    message : "mensagem"
    submit : "Enviar"
