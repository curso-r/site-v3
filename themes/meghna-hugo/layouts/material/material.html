{{ define "main" }}

  {{ partial "navigation.html" . }}

  <section id="material" class = "section">
    <div class="container">
      <div class="row justify-content-center">
			  <div class="col-lg-12">
          <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
            <h2 style = "text-transform: none;"> 
              Tutoriais em
              <span class="color">PortuguÃªs</span>
            </h2>
            <div class="border-meghna"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div id="grid" class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <ul id="hexGrid">
              {{ range .Params.stickers }}
                <li class="hex">
                  <div class="hexIn">
                    <a class="hexLink" href="{{ .link }}">
                      <img src='{{ .hex | absURL }}' alt="{{ .nome }}" />
                    </a>
                  </div>
                </li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section id="livros" class = "section section-bg">
    <div class="container-fluid">
      <div class="row justify-content-center">
			  <div class="col-lg-12">
          <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
            <h2 style = "text-transform: none;"> 
              Nossos
              <span class="color">Livros</span>
            </h2>
            <div class="border-meghna"></div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        {{ range .Params.livros }}
          <div class = "col-xl-6">
            <div class="row hbox">
              <div class = "col-4 col-sm-3 col-md-2 col-xl-4">
                <a href = "{{ .link }}" target = "_blank">
                  <img src='{{ .img | absURL }}' alt="{{ .nome }}" />  
                </a>
              </div>
              <div class = "col-8">
                <div class = "desc-box">
                  <a href = "{{ .link }}" target = "_blank">
                    <h5>{{ .nome }}</h5>
                    <p>{{ .desc }}</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
  
  <section id="material-cursos" class = "section">
    <div class="container">
      <div class="row justify-content-center">
			  <div class="col-lg-12">
          <div class="title text-center wow fadeIn" data-wow-duration="1500ms">
            <h2 style = "text-transform: none;"> 
              Material dos
              <span class="color">Cursos</span>
            </h2>
            <div class="border-meghna"></div>
          </div>
          {{ partial "material-cursos.html" . }}
        </div>
      </div>
    </div>
  </section>
  
{{ end }}
