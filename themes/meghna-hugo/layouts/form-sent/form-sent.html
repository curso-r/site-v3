{{ define "main" }}

{{ partial "navigation.html" . }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2>{{ .Title }}</h2>
        <p> {{ .Params.msg }}</p>
      </div> 
      <div class="col-12 text-center">
        <img src = "/{{ .Params.image }}" style = "margin-top: 20px; width: 100%; max-width: 450px;">
      </div>
      {{ .Content }}
    </div>
  </div>
</section>

{{ end }}
